<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../CSS/bootstrap.css">

</head>

<body>


    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="../../img/fall-leaves.png"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown link
                </a>

                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>

            </ul>
          </div>
        </div>
      </nav>

    <h1>Hello, world!</h1>
    <button type="button" class="btn btn-danger">Botão</button>
    <button type="button" class="btn btn-primary">Botão 2</button>
    <button type="button" class="btn btn-success">Botão 3</button>
    <button type="button" class="btn btn-primary btn-lg">Botão 4</button>
    <button type="button" class="btn btn-outline-info btn-lg">Informações</button>
    <button type="button" class="btn btn-outline-warning btn-lg">Aviso</button>

    <table class="table table-hover">
        <!-- Class table (tag table) | table-striped | table-hover -->
        <thead>
            <h1>Tabela - Vendas</h1>
            <tr>
                <th scope="col">#</th>
                <th scope="col">JOGOS</th>
                <th scope="col">DEV</th>
                <th scope="col">VALOR</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>COD-3</td>
                <td>Activison</td>
                <td><button class="btn btn-success">R$ 499,90</button></td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>fifa24</td>
                <td>EA - Sports</td>
                <td><button class="btn btn-success">R$ 275,60</button></td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Fallout - NV</td>
                <td>Black Isle Studios</td>
                <td><button class="btn btn-success">R$ 39,00 (Steam)</button></td>
            </tr>
        </tbody>
    </table>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</html>
